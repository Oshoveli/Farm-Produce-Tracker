<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Produce Tracker - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login/Register</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <main>
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="emailReg">Email:</label>
            <input type="email" id="emailReg" name="emailReg" required>
            
            <label for="passwordReg">Password:</label>
            <input type="password" id="passwordReg" name="passwordReg" required>
            
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Farm Produce Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
